<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1><span style="color: #ffa31a">Cae</span><span style="color: #ff0000">sar</span>
      <span style="color: #006600">tran</span><span style="color: #1a53ff">slate</span></h1>
    <h3>Traductor de cifrado César, crea contraseñas seguras,
      textos cifrados con desplazamientos que tú elijas.</h3>
  </header>

  <div class="btnDisplace">
    <p>Elegir número de desplazamientos</p>
    <input class="numDisp" id="displace" type="number">
  </div>

  <section>

    <div class="areaOne">
      
      <textarea name="" id="txt" cols="30" rows="10" placeholder="Ingresa tu texto a cifrar"></textarea>
    </div>

    <div class="buttons"> 
    <input type="submit" class="btnOne" id="encode" value="Cifrar">
    <input type="button" class="btnTwo" id="decode" value="Descifrar">
    </div>

    <div class="areaTwo">
     <textarea name="" id="txtResult" cols="30" rows="10" placeholder="Cifrado"></textarea>
      <!--<input type="text" name="" id="" placeholder="Traducción" maxlength="1000">-->
    </div>

  </section>




  <script src="index.js" type="module"></script>
</body>

</html>
