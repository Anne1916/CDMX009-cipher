<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1><span style="color: #ffa31a">Cae</span><span style="color: #ff0000">sar</span>
      <span style="color: #006600">tran</span><span style="color: #1a53ff">slate</span></h1>
    <h3>Traductor de cifrado César, crea contraseñas seguras,
      textos cifrados con desplazamientos que tú elijas.</h3>
  </header>


  <section>
    <p>Elegir número de desplazamientos</p>

    <input id="displace" type="number">


    <p>Texto</p>

    <textarea name="" id="txt" cols="30" rows="10" placeholder="Ingresa tu texto"></textarea>

    <input type="submit" id="cifrar" value="Cifrar">

    <input type="button" id="descifrar" value="Descifrar">

    <p>Cifrado</p>
    <textarea name="" id="txtResult" cols="30" rows="10" placeholder="Traducción"></textarea>
    <!--<input type="text" name="" id="" placeholder="Traducción" maxlength="1000">-->
  </section>




  <script src="index.js" type="module"></script>
</body>

</html>
